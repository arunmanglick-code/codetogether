<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<div class="container-sm">
    <h3>Add Form to add new Employee</h3>
    <form th:action="@{/mvc/employee/updateEmployee}" th:object="${employee}" method="POST">
        <input type="text" th:field="*{id}" class="form-control mb-4 w-25" placeholder="Employee Id" readonly="true" />
        <input type="text" th:field="*{firstName}" class="form-control mb-4 w-25" placeholder="First name (*)" />
        <input type="text" th:field="*{lastName}"  class="form-control mb-4 w-25" placeholder="Last name (*)"/>
        <input type="text" th:field="*{email}"  class="form-control mb-4 w-25" placeholder="Email" />
        <input type="submit" value="Submit" class="btn btn-primary btn-sm mb-3" />
        <a th:href="@{/mvc/employee/list}" class="btn btn-primary btn-sm mb-3">Back to Employee List</a>
    </form>
</div>
</body>
</html>
