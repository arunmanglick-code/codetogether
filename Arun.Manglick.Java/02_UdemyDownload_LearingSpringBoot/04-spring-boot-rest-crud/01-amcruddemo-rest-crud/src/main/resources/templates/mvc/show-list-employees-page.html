<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show-employees-page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<!--<span th:text="${employees}"></span>-->
<br/><br/>
<div class="container-sm">
    <h3>List of Employees!!</h3>
    <table class="table table-bordered table-stripped">
        <thead class="table-dark">
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Update/Delete</th>
        </thead>
        <tbody>
        <tr th:each="objEmployee : ${employees}">
            <td th:text="${objEmployee.firstName}"></td>
            <td th:text="${objEmployee.lastName}"></td>
            <td th:text="${objEmployee.email}"></td>
            <td>
                <a th:href="@{/mvc/employee/updateEmployee(employeeId=${objEmployee.id})}"
                   class="btn btn-info btn-sm">
                    Update
                </a>
                <a th:href="@{/mvc/employee/deleteEmployee(employeeId=${objEmployee.id})}"
                   class="btn btn-info btn-sm">
                    Delete
                </a>

            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/mvc/employee/addEmployee}" class="btn btn-primary btn-sm mb-3">Press to Add New Employee</a>
    <form action="#" th:action="@{/logout}" method="POST">
        <input type="submit" value="Logout" />
    </form>

</div>
</body>
</html>
