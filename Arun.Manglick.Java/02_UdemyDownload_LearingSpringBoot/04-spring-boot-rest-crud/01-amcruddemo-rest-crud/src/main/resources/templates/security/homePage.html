<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/exras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>App Health</title>
    <link rel="stylesheet"
          th:href="@{/static/demo.css}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .failed {
            color:red;
            }
         .logged {
            color:green;
            }
    </style>
</head>
<body>
    <b>Welcome to Security Home Page!!</b><br>
    <form action="#" th:action="@{/logout}"
          method="POST">
        <p>
            Welcome to page after successful login !
            User: <span sec:authentication="principal.username"></span>
            Role(s): <span sec:authentication="principal.authorities"></span>
        </p>

        <div sec:authorize="hasRole('MANAGER')">
         <a th:href="@{/mvc/employee/list}"  class="btn btn-info btn-sm"> Go to Employee List </a>
        </div>

        <input type="submit" value="Logout" />
    </form>
</body>
</html>
